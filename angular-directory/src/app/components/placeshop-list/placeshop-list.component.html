           <div *ngFor="let tempPlace of places">
            <div *ngFor="let tempShops of shop">
               <h3>Place :{{tempPlace.name}} and Shop-Category : {{tempShops.shop_group}}</h3>
           </div>
           </div>
            <div *ngIf="!recordInList(); then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
            <table class= "table">

                <thead class="thead-dark">
                    <tr>
                        
                        <th>Shop Name</th>
                        <th>Shop Contact</th>
                    </tr>
                </thead>
            
                <tbody>
                    <tr *ngFor = "let placeShopList of placeShoplist">
                    
                        <td class = "align-middle">
                        <a>
                            {{placeShopList.shop_name}}
                            </a>
                
                        </td>
                        <td class = "align-middle">{{placeShopList.shop_contact}}</td>
                    </tr>
                </tbody>
            
            </table>
        </ng-template>

        <ng-template #elseBlock>
<h2>No Data available, will be here soon</h2>

        </ng-template>

        </div>

    </div>
